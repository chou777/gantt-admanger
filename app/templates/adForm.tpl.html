<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">新增廣告</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="ad-inventory" class=" control-label col-sm-2">廣告區域：</label>
            <div class="col-sm-10">
              <button type="button" id="ad-inventory" class="btn btn-default" ng-model="adField.inventory" ng-options="r as r.name for r in data" bs-select></button>
            </div>
          </div>

          <div class="form-group">
              <label class="control-label col-sm-2">廣告放送日期：</label>
              <div class="col-sm-10">
                <div class="col-sm-6">
                  <div class="form-group">
                      <input type="text" class="form-control" ng-model="adField.fromDate" start-date="{{options.currentDateValue.toString()}}" start-week="1" placeholder="From" bs-datepicker>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                      <input type="text" class="form-control" ng-model="adField.toDate" start-date="{{options.currentDateValue.toString()}}" start-week="1" placeholder="To" bs-datepicker>
                  </div>
                </div>
              </div>
          </div>
          <div class="form-group">
            <label for="ad-orderName" class=" control-label col-sm-2">委刊單名稱：</label>
            <div class="col-sm-10">
              <input type="text" id="ad-orderName" class="form-control" ng-model="ad.orderName"></input>
            </div>
          </div>
          <div class="form-group">
            <label for="ad-region" class=" control-label col-sm-2">委刊單客戶：</label>
            <div class="col-sm-10">
              <input type="text" id="ad-region" class="form-control" ng-model=""></input>
            </div>
          </div>
          <div class="form-group">
            <label for="ad-region" class=" control-label col-sm-2">廣告名稱：</label>
            <div class="col-sm-10">
              <input type="text" id="ad-region" class="form-control" ng-model=""></input>
            </div>
          </div>
          <div class="form-group">
            <label for="ad-region" class=" control-label col-sm-2">廣告曝光值(放送值)：</label>
            <div class="col-sm-10">
              <input type="text" id="ad-region" class="form-control" ng-model=""></input>
            </div>
          </div>
          <div class="form-group">
            <label for="ad-region" class=" control-label col-sm-2">廣告到達連結：</label>
            <div class="col-sm-10">
              <input type="text" id="ad-region" class="form-control" ng-model=""></input>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
      </div>
    </div>
  </div>
</div>
