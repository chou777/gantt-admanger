<div class="aside" tabindex="-1" role="dialog">
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="aside-title" ng-bind-html="title"></h4>
            </div>
            <div class="aside-body" ng-show="changeColorModel">
                <form id="change-color-form" class="form-horizontal task-model" role="form">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label col-sm-3">委刊單:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" value="{{ changeColorModel.orderName }}" disabled="disabled" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3">背景顏色:</label>
                                <div class="col-sm-8">
                                    <div class="input-group ">
                                        <span class="input-group-addon" ng-style="{'background-color':changeColorModel.color}">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                        <input type="text" class="form-control" colorpicker colorpicker-parent="true" ng-model="changeColorModel.color">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="aside-footer">
                <div class="col-sm-11">
                    <button type="button" ng-click="taskSaveColor()" class="btn btn-primary">儲存顏色</button>
                    <button type="button" class="btn btn-default" ng-click="$hide()">取消編輯</button>
                </div>
            </div>
        </div>
    </div>
</div>
